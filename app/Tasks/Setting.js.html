<script>
    const { ipcRenderer } = require("electron");
    const { PythonShell } = require("python-shell");
    const path = require("path");

    const pyshell = (action, args) => {
        return new PythonShell(path.join(__dirname, "../index.py"), {
            args: [action].concat(JSON.stringify(args))
        });
    };

    ipcRenderer.on("getter", (event, args) => {
        let shell = pyshell("SettingController@getter", args);

        shell.on("message", (result) => {
            event.sender.send("setting:getter", JSON.parse(result));
        });
    });

    ipcRenderer.on("setter", (event, args) => {
        let shell = pyshell("SettingController@setter", args);

        shell.on("message", (result) => {
            event.sender.send("setting:setter", JSON.parse(result));
        });
    });

    ipcRenderer.on("edit-all", (event, args) => {
        let shell = pyshell("SettingController@editAll", args);

        shell.on("message", (result) => {
            console.log(result)
            event.sender.send("setting:edit-all", JSON.parse(result));
        });
    });
</script>
