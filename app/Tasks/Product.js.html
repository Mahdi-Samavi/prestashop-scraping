<script>
    const { pyshell } = require(".")
    const { ipcRenderer } = require("electron");

    ipcRenderer.on("index", (event, args) => {
        let shell = pyshell("ProductController@index", args);

        shell.stdout.on("data", (data) => {
            event.sender.send("product:index", JSON.parse(data));
        });
    });
