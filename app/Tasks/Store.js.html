<script>
    const { ipcRenderer } = require("electron");
    const { PythonShell } = require("python-shell");
    const path = require("path");

    const pyshell = (action, args) => {
        return new PythonShell(path.join(__dirname, "../index.py"), {
            args: [action].concat(JSON.stringify(args))
        });
    };

    ipcRenderer.on("index", (event, args) => {
        let shell = pyshell("StoreController@index", args);

        shell.on("message", (result) => {
            event.sender.send("store:index", JSON.parse(result));
        });
    });

    ipcRenderer.on("add", (event, args) => {
        let shell = pyshell("StoreController@add", args);

        shell.on("message", (result) => {
            event.sender.send("store:add", JSON.parse(result));
        });
    });

    ipcRenderer.on("get", (event, args) => {
        let shell = pyshell("StoreController@get", args);

        shell.on("message", (result) => {
            event.sender.send("store:get", JSON.parse(result));
        });
    });

    ipcRenderer.on("edit", (event, args) => {
        let shell = pyshell("StoreController@edit", args);

        shell.on("message", (result) => {
            event.sender.send("store:edit", JSON.parse(result));
        });
    });

    ipcRenderer.on("destroy", (event, args) => {
        let shell = pyshell("StoreController@destroy", args);

        shell.on("message", (result) => {
            event.sender.send("store:destroy", JSON.parse(result));
        });
    });
</script>
